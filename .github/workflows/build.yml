name: Build and Push Coffeeder

on:
  push:
    tags:
      - "v*.*.*"  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Install dependencies
        run: go mod tidy

      - name: Build Go app
        run: go build -o coffeeder main.go

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/mohamaddimasprayoga1010/coffeeder:latest
            ghcr.io/mohamaddimasprayoga1010/coffeeder:${{ github.ref_name }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.KEY }}
          port: 9050
          script: |
            docker pull ghcr.io/mohamaddimasprayoga1010/coffeeder:latest
